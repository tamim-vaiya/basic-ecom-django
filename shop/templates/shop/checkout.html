<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Back to Shop -->
  <div class="container mx-auto px-4 py-4">
    <a href="{% url 'index' %}" class="text-blue-600 hover:underline">&larr; Back to Shop</a>
  </div>

  <!-- Checkout Layout -->
  <div class="container mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- Cart Summary -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">ðŸ›’ Your Cart</h2>
      <div id="checkout-cart-items" class="space-y-3 text-gray-700">
        <!-- JS will populate this -->
      </div>
      <div class="mt-4 text-right font-semibold text-lg">
        Total: $<span id="checkout-cart-total">0.00</span>
      </div>
    </div>

    <!-- Checkout Form -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">ðŸšš Shipping Information</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-2" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-2" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Address</label>
          <textarea class="w-full border border-gray-300 rounded-lg p-2" rows="3" required></textarea>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
            Place Order
          </button>
        </div>
      </form>
    </div>

  </div>

  <script>
    // Read from localStorage
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    const productInfo = JSON.parse(localStorage.getItem('productInfo') || '{}');
    const container = document.getElementById('checkout-cart-items');
    const totalEl = document.getElementById('checkout-cart-total');

    let total = 0;

    if (Object.keys(cart).length === 0) {
      container.innerHTML = `<p class="text-gray-500">Your cart is empty.</p>`;
    } else {
      for (let id in cart) {
        const quantity = cart[id];
        const info = productInfo[id];

        if (info) {
          const itemTotal = quantity * parseFloat(info.price);
          total += itemTotal;

          container.innerHTML += `
            <div class="flex justify-between border-b pb-2">
              <span>${quantity}x ${info.name}</span>
              <span>$${itemTotal.toFixed(2)}</span>
            </div>`;
        }
      }
    }

    totalEl.innerText = total.toFixed(2);
  </script>

</body>
</html>
